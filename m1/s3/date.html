<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let adesso = new Date();//scrivo nella variabile un oggetto date, contenente le info relative a data ed ora attuali

        console.log(adesso);

        //metodi per la lettura (get)

        let year = adesso.getFullYear();
        let month = adesso.getMonth();//da zero a 11
        let weekDay = adesso.getDay();//il numero del giorno della settimana, numeri da 0 a 6. La settimana parte da domenica
        let day = adesso.getDate();//il giorno del mese sotto forma di numero

        console.log(year, month, day, weekDay);

        adesso.setDate(20);//il 20 del mese
        adesso.setMonth(-1);
        //qualora si superasse il numero 11, anche l'anno viene spostato in avanti
        //il mese 12 è gennaio dell'anno prossimo
        //lo stesso funzionamento avviene in negativo
        //il mese -1 è dicembre dell'anno precedente

        console.log(adesso);
        
        const options = { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' };
        console.log(adesso.toLocaleDateString('it-IT', options));

        //consiglio la libreria moment.js per app che fanno ampio utilizzo di date e orari

        

    </script>
</body>
</html>
